<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SeenSlide - Launcher Redesign</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-dark: #0a0a0f;
            --bg-card: #12121a;
            --accent-cyan: #00d4ff;
            --accent-purple: #8b5cf6;
            --accent-gradient: linear-gradient(135deg, #00d4ff 0%, #8b5cf6 100%);
            --text-primary: #ffffff;
            --text-secondary: #8b8b9e;
            --text-muted: #4a4a5e;
            --border-subtle: rgba(255, 255, 255, 0.06);
            --glow-cyan: rgba(0, 212, 255, 0.3);
            --glow-purple: rgba(139, 92, 246, 0.3);
        }

        body {
            font-family: 'Outfit', -apple-system, sans-serif;
            background: var(--bg-dark);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow: hidden;
        }

        /* Animated background */
        .bg-gradient {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(ellipse 80% 50% at 20% 40%, var(--glow-cyan), transparent),
                radial-gradient(ellipse 60% 40% at 80% 60%, var(--glow-purple), transparent);
            opacity: 0.4;
            animation: pulse 8s ease-in-out infinite alternate;
            pointer-events: none;
        }

        @keyframes pulse {
            0% { opacity: 0.3; transform: scale(1); }
            100% { opacity: 0.5; transform: scale(1.1); }
        }

        /* Grid pattern overlay */
        .grid-pattern {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                linear-gradient(var(--border-subtle) 1px, transparent 1px),
                linear-gradient(90deg, var(--border-subtle) 1px, transparent 1px);
            background-size: 40px 40px;
            pointer-events: none;
            opacity: 0.5;
        }

        /* Main launcher card */
        .launcher {
            position: relative;
            width: 100%;
            max-width: 480px;
            background: var(--bg-card);
            border: 1px solid var(--border-subtle);
            border-radius: 24px;
            overflow: hidden;
            animation: slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes slideUp {
            from { 
                opacity: 0; 
                transform: translateY(30px) scale(0.95); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0) scale(1); 
            }
        }

        /* Header section */
        .launcher-header {
            padding: 32px 32px 24px;
            text-align: center;
            border-bottom: 1px solid var(--border-subtle);
            position: relative;
        }

        .logo-container {
            display: inline-flex;
            align-items: center;
            gap: 14px;
            margin-bottom: 12px;
        }

        .logo {
            width: 48px;
            height: 48px;
            background: var(--accent-gradient);
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 32px var(--glow-cyan);
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-4px); }
        }

        .logo svg {
            width: 28px;
            height: 28px;
            fill: white;
        }

        .brand-text {
            text-align: left;
        }

        .brand-name {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-primary);
            letter-spacing: -0.02em;
        }

        .version {
            font-family: 'Space Mono', monospace;
            font-size: 0.75rem;
            color: var(--accent-cyan);
            background: rgba(0, 212, 255, 0.1);
            padding: 2px 8px;
            border-radius: 4px;
            margin-left: 8px;
        }

        .tagline {
            font-size: 0.9rem;
            color: var(--text-secondary);
            font-weight: 400;
        }

        /* Mode selection */
        .mode-section {
            padding: 28px 32px 32px;
        }

        .section-label {
            font-family: 'Space Mono', monospace;
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            color: var(--text-muted);
            margin-bottom: 16px;
        }

        .mode-cards {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .mode-card {
            position: relative;
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid var(--border-subtle);
            border-radius: 16px;
            padding: 20px 24px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            display: flex;
            align-items: center;
            gap: 16px;
            overflow: hidden;
        }

        .mode-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--accent-gradient);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .mode-card:hover {
            border-color: rgba(0, 212, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .mode-card:hover::before {
            opacity: 0.05;
        }

        .mode-card:active {
            transform: translateY(0);
        }

        .mode-icon {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            position: relative;
            z-index: 1;
        }

        .mode-card.quick .mode-icon {
            background: linear-gradient(135deg, rgba(0, 212, 255, 0.15), rgba(0, 212, 255, 0.05));
            border: 1px solid rgba(0, 212, 255, 0.2);
        }

        .mode-card.conference .mode-icon {
            background: linear-gradient(135deg, rgba(139, 92, 246, 0.15), rgba(139, 92, 246, 0.05));
            border: 1px solid rgba(139, 92, 246, 0.2);
        }

        .mode-icon svg {
            width: 24px;
            height: 24px;
        }

        .mode-card.quick .mode-icon svg {
            stroke: var(--accent-cyan);
        }

        .mode-card.conference .mode-icon svg {
            stroke: var(--accent-purple);
        }

        .mode-content {
            flex: 1;
            position: relative;
            z-index: 1;
        }

        .mode-title {
            font-size: 1rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 4px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .mode-badge {
            font-family: 'Space Mono', monospace;
            font-size: 0.6rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            padding: 2px 6px;
            border-radius: 4px;
            font-weight: 400;
        }

        .mode-card.quick .mode-badge {
            background: rgba(0, 212, 255, 0.15);
            color: var(--accent-cyan);
        }

        .mode-description {
            font-size: 0.85rem;
            color: var(--text-secondary);
            line-height: 1.4;
        }

        .mode-arrow {
            position: relative;
            z-index: 1;
            width: 32px;
            height: 32px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.05);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .mode-card:hover .mode-arrow {
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(4px);
        }

        .mode-arrow svg {
            width: 16px;
            height: 16px;
            stroke: var(--text-secondary);
        }

        /* Footer */
        .launcher-footer {
            padding: 16px 32px;
            border-top: 1px solid var(--border-subtle);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .footer-link {
            font-size: 0.8rem;
            color: var(--text-muted);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: color 0.2s ease;
        }

        .footer-link:hover {
            color: var(--text-secondary);
        }

        .footer-link svg {
            width: 14px;
            height: 14px;
            stroke: currentColor;
        }

        /* Keyboard hints */
        .kbd {
            font-family: 'Space Mono', monospace;
            font-size: 0.65rem;
            padding: 2px 6px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border-subtle);
            border-radius: 4px;
            color: var(--text-muted);
        }

        /* Responsive */
        @media (max-width: 520px) {
            .launcher {
                border-radius: 20px;
            }
            
            .launcher-header,
            .mode-section {
                padding-left: 24px;
                padding-right: 24px;
            }
            
            .mode-card {
                padding: 16px 20px;
            }
        }

        /* Click ripple effect */
        .ripple {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.15);
            transform: scale(0);
            animation: ripple 0.6s linear;
            pointer-events: none;
        }

        @keyframes ripple {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="bg-gradient"></div>
    <div class="grid-pattern"></div>
    
    <div class="launcher">
        <div class="launcher-header">
            <div class="logo-container">
                <div class="logo">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M4 6h16M4 12h16M4 18h10" stroke="white"/>
                        <circle cx="19" cy="18" r="3" fill="white" stroke="none"/>
                    </svg>
                </div>
                <div class="brand-text">
                    <div class="brand-name">
                        SeenSlide
                        <span class="version">v0.3.0</span>
                    </div>
                    <div class="tagline">Share slides in real-time</div>
                </div>
            </div>
        </div>

        <div class="mode-section">
            <div class="section-label">Select presentation mode</div>
            
            <div class="mode-cards">
                <div class="mode-card quick" onclick="selectMode('quick')" tabindex="0">
                    <div class="mode-icon">
                        <svg viewBox="0 0 24 24" fill="none" stroke-width="1.5">
                            <path d="M13 2L3 14h9l-1 8 10-12h-9l1-8z"/>
                        </svg>
                    </div>
                    <div class="mode-content">
                        <div class="mode-title">
                            Quick Talk
                            <span class="mode-badge">Fastest</span>
                        </div>
                        <div class="mode-description">
                            Instant capture. One presenter, local audience. No cloud sync.
                        </div>
                    </div>
                    <div class="mode-arrow">
                        <svg viewBox="0 0 24 24" fill="none" stroke-width="2">
                            <path d="M9 18l6-6-6-6"/>
                        </svg>
                    </div>
                </div>

                <div class="mode-card conference" onclick="selectMode('conference')" tabindex="0">
                    <div class="mode-icon">
                        <svg viewBox="0 0 24 24" fill="none" stroke-width="1.5">
                            <path d="M21 12a9 9 0 01-9 9m9-9a9 9 0 00-9-9m9 9H3m9 9a9 9 0 01-9-9m9 9c1.657 0 3-4.03 3-9s-1.343-9-3-9m0 18c-1.657 0-3-4.03-3-9s1.343-9 3-9m-9 9a9 9 0 019-9"/>
                        </svg>
                    </div>
                    <div class="mode-content">
                        <div class="mode-title">Conference Mode</div>
                        <div class="mode-description">
                            Cloud sync enabled. Share with remote audiences via link or QR code.
                        </div>
                    </div>
                    <div class="mode-arrow">
                        <svg viewBox="0 0 24 24" fill="none" stroke-width="2">
                            <path d="M9 18l6-6-6-6"/>
                        </svg>
                    </div>
                </div>
            </div>
        </div>

        <div class="launcher-footer">
            <a href="#" class="footer-link">
                <svg viewBox="0 0 24 24" fill="none" stroke-width="2">
                    <circle cx="12" cy="12" r="10"/>
                    <path d="M12 16v-4M12 8h.01"/>
                </svg>
                Help
            </a>
            <div style="display: flex; gap: 8px; align-items: center;">
                <span class="kbd">Q</span>
                <span style="color: var(--text-muted); font-size: 0.75rem;">Quick</span>
                <span class="kbd">C</span>
                <span style="color: var(--text-muted); font-size: 0.75rem;">Conference</span>
            </div>
            <a href="#" class="footer-link">
                <svg viewBox="0 0 24 24" fill="none" stroke-width="2">
                    <circle cx="12" cy="12" r="3"/>
                    <path d="M12 1v6m0 6v10M1 12h6m6 0h10"/>
                </svg>
                Settings
            </a>
        </div>
    </div>

    <script>
        function selectMode(mode) {
            console.log('Selected mode:', mode);
            // Add visual feedback
            const card = document.querySelector(`.mode-card.${mode}`);
            card.style.transform = 'scale(0.98)';
            setTimeout(() => {
                card.style.transform = '';
                // Here you would trigger the actual mode selection
                alert(`Starting ${mode === 'quick' ? 'Quick Talk' : 'Conference'} Mode...`);
            }, 150);
        }

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'q' || e.key === 'Q') {
                selectMode('quick');
            } else if (e.key === 'c' || e.key === 'C') {
                selectMode('conference');
            }
        });

        // Add ripple effect on click
        document.querySelectorAll('.mode-card').forEach(card => {
            card.addEventListener('click', function(e) {
                const ripple = document.createElement('span');
                ripple.classList.add('ripple');
                const rect = this.getBoundingClientRect();
                ripple.style.left = (e.clientX - rect.left) + 'px';
                ripple.style.top = (e.clientY - rect.top) + 'px';
                this.appendChild(ripple);
                setTimeout(() => ripple.remove(), 600);
            });
        });
    </script>
</body>
</html>
