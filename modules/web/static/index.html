<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="dark light">
    <title>SeenSlide - Slide Viewer</title>
    <link rel="icon" type="image/png" href="/static/logo.png">
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="app">
        <!-- Top Bar -->
        <header class="topbar">
            <div class="brand">
                <div class="logo"></div>
                <div class="titlewrap">
                    <h1 class="sessionTitle">SeenSlide Viewer</h1>
                    <div class="sessionMeta">
                        <span class="pill">
                            <span class="dot" id="connection-dot"></span>
                            <span id="connection-status">Disconnected</span>
                        </span>
                    </div>
                </div>
            </div>
            <div class="actions">
                <button class="btn icon" id="theme-toggle" title="Toggle theme" aria-label="Toggle light/dark theme">
                    <span aria-hidden="true">üåì</span>
                </button>
            </div>
        </header>

        <!-- Main Content -->
        <div class="main">
            <!-- Session Selector Panel -->
            <div class="panel session-panel">
                <div class="panelHeader">
                    <h3>Sessions</h3>
                    <button class="btn small" id="refresh-sessions">
                        <span aria-hidden="true">‚Üª</span> Refresh
                    </button>
                </div>
                <div class="session-selector-content">
                    <select id="session-select">
                        <option value="">Select a session...</option>
                    </select>

                    <div id="session-info" class="session-info" style="display: none;">
                        <h4 id="session-name"></h4>
                        <div class="session-meta">
                            <p><strong>Presenter:</strong> <span id="session-presenter"></span></p>
                            <p><strong>Slides:</strong> <span id="session-slide-count">0</span></p>
                            <p><strong>Status:</strong> <span id="session-status"></span></p>
                        </div>
                        <p id="session-description"></p>
                    </div>
                </div>
            </div>

            <!-- Main Slide Display -->
            <div class="panel slide-panel">
                <div class="panelHeader">
                    <h3>
                        <span id="current-slide-number">0</span> / <span id="total-slides">0</span>
                    </h3>
                    <div class="slide-actions">
                        <button class="btn icon" id="btn-fullscreen" title="Fullscreen (F)" aria-label="Toggle fullscreen">
                            <span aria-hidden="true">‚õ∂</span>
                        </button>
                    </div>
                </div>
                <div id="slide-frame" class="slide-frame">
                    <div id="current-slide-display" class="slide-display">
                        <p class="no-slide-message">No slide selected</p>
                    </div>
                </div>
                <div class="slide-controls">
                    <button id="prev-slide" class="btn" disabled>
                        <span aria-hidden="true">‚Üê</span> Previous
                    </button>
                    <button id="next-slide" class="btn" disabled>
                        Next <span aria-hidden="true">‚Üí</span>
                    </button>
                </div>
            </div>

            <!-- Thumbnails Panel -->
            <div class="panel thumbs-panel">
                <div class="panelHeader">
                    <h3>Slides</h3>
                </div>
                <div id="thumbnail-container" class="thumb-list">
                    <p class="no-slides-message">No slides available</p>
                </div>
            </div>
        </div>

        <!-- Bottom Bar (Hidden) -->
        <footer class="bottombar" style="display: none;">
            <p>SeenSlide v1.0.0</p>
        </footer>
    </div>

    <script src="/app.js"></script>
</body>
</html>
