<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SeenSlide Admin</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <!-- Login Screen -->
    <div id="loginScreen" class="login-screen">
        <div class="login-box">
            <h1>SeenSlide Admin</h1>
            <p class="subtitle">Sign in to manage your presentation capture</p>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required autofocus>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary">Sign In</button>
                <div id="loginError" class="error-message"></div>
            </form>
        </div>
    </div>

    <!-- Dashboard -->
    <div id="dashboard" class="dashboard" style="display: none;">
        <!-- Header -->
        <header class="header">
            <div class="header-left">
                <h1>SeenSlide Admin</h1>
                <span id="userInfo" class="user-info"></span>
            </div>
            <div class="header-right">
                <button id="logoutBtn" class="btn btn-secondary">Logout</button>
            </div>
        </header>

        <!-- Main Content -->
        <div class="container">
            <!-- Server Status Cards -->
            <div class="status-cards">
                <div class="status-card">
                    <h3>Capture Status</h3>
                    <div class="status-indicator">
                        <span id="captureStatus" class="status-badge inactive">Inactive</span>
                    </div>
                    <div id="captureInfo" class="status-info"></div>
                </div>

                <div class="status-card">
                    <h3>Viewer Server</h3>
                    <div class="status-indicator">
                        <span id="viewerStatus" class="status-badge inactive">Inactive</span>
                    </div>
                    <div id="viewerInfo" class="status-info"></div>
                </div>

                <div class="status-card qr-card">
                    <h3>Viewer Access</h3>
                    <div id="qrCodeContainer" class="qr-container">
                        <img id="qrCode" src="" alt="QR Code" style="display:none;">
                        <p id="viewerUrl" class="viewer-url"></p>
                    </div>
                </div>
            </div>

            <!-- Server Controls -->
            <div class="control-panel">
                <h2>Server Controls</h2>
                <div class="controls-grid">
                    <div class="control-section">
                        <h3>Viewer Server</h3>
                        <div class="button-group">
                            <button id="startViewerBtn" class="btn btn-success">Start Viewer</button>
                            <button id="stopViewerBtn" class="btn btn-danger" disabled>Stop Viewer</button>
                        </div>
                    </div>

                    <div class="control-section">
                        <h3>Capture Session</h3>
                        <div id="captureControlsForm">
                            <div class="form-inline">
                                <input type="text" id="sessionName" placeholder="Session Name" required>
                                <input type="text" id="presenterName" placeholder="Presenter Name">
                                <select id="monitorId">
                                    <option value="1">Monitor 1</option>
                                    <option value="2">Monitor 2</option>
                                    <option value="3">Monitor 3</option>
                                </select>
                            </div>
                            <textarea id="sessionDescription" placeholder="Description (optional)" rows="2"></textarea>

                            <!-- Deduplication Tolerance Control -->
                            <div class="tolerance-control">
                                <label for="dedupTolerance">
                                    Deduplication Tolerance: <span id="toleranceValue">50</span>%
                                    <small style="display:block; color: #6b7280; margin-top: 4px;">
                                        0-80%: Detect 10-50% changes | 80-95%: Detect 50-90% changes | 95-100%: Only complete window changes
                                    </small>
                                </label>
                                <input type="range" id="dedupTolerance" min="0" max="100" value="50" step="5">
                                <div style="display:flex; justify-content: space-between; font-size: 12px; color: #9ca3af; margin-top: 4px;">
                                    <span>Strict (0%) - Catch small changes</span>
                                    <span>Lenient (100%) - Ignore small changes</span>
                                </div>
                            </div>

                            <div class="button-group">
                                <button id="startCaptureBtn" class="btn btn-success">Start Capture</button>
                                <button id="stopCaptureBtn" class="btn btn-danger" disabled>Stop Capture</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Sessions List -->
            <div class="sessions-panel">
                <div class="panel-header">
                    <h2>Capture Sessions</h2>
                    <button id="refreshSessionsBtn" class="btn btn-secondary">Refresh</button>
                </div>
                <div id="sessionsList" class="sessions-list"></div>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay">
        <div class="spinner"></div>
    </div>

    <script src="/static/app.js"></script>
</body>
</html>
